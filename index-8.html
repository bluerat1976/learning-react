<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	 
	  
  </head>
  <body>
	  
    <div id="box"></div>
    
	<script type="text/babel">
		
		class LightingCounter extends React.Component {
			
			constructor(props) {
					
					super(props);
					
					this.state = {
						strikes: 0
					};
				
					this.timerTick = this.timerTick.bind(this);
				}
			
			timerTick() {
                
				this.setState({
					strikes: this.state.strikes + 100	
				});								
			}
			
			componentDidMount () {
				setInterval (this.timerTick, 1000);
			}
			
			render() {
                
                var counterStyle = {
                    color: '#66ffff',
                    fontSize: 50
                };
                
                var count = this.state.strikes.toLocaleString();
							
				return (
					<h1 stile={counterStyle}>{count}</h1> 	
				);
			}
		}

		class LightingContainerDisplay extends React.Component {
			render() {
				
                var commonStyle = {
                    margin: 0,
                    padding: 0
                };
                
				var divStyle = {
					width: 250,
					textAlign: 'center',
					backgroundColor: '#000000',
					padding: 40,
					fontFamily: 'sans-serif',
					color: '#999999',
					borderRadius: 10,
				};
				
                var textStyles = {
                    
                    emphasis: {
                        fontSize: 38,
                        ...commonStyle
                    },
                    
                    smallEmphasis: {
                        ...commonStyle
                    },
                    
                    small: {
                        fontSize: 17,
                        opacity: 0.5,
                        ...commonStyle
                    }
                };
                
				return (
					<div style={divStyle}>
						<LightingCounter/>
                        <h2 style={textStyles.smallEmphasis}>Light sparkles </h2>
                        <h2 stile={textStyles.emphasis}>on the Planet</h2>
                        <p style={textStyles.small}>(from moment of code start)</p>
					</div>					
				);
			}
		}

		ReactDOM.render(

				<LightingContainerDisplay/>
			
        document.querySelector("#box")	   
		);	
	
    </script>
	  
   
  </body>
</html>
