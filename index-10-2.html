<html>
  <head>
    <meta charset="UTF-8" />
    <title>Events, counter +10.</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
	  <style>
          #box {
              padding: 50px;
              background-color: #ffffff;
          }
      </style>
  </head>
    
  <body>
	  
    <div id="box"></div>
    
	<script type="text/babel">
		
		class Counter extends React.Component {
			render() {
                
                var textStyle = {
                    fontSize: 72,
                    fontFamily:'sans-serif',
                    color: '#333333',
                    fontWeight: 'bold'
                };
                
				return ( 
                    <div style={textStyle}>
                     {this.props.display}
                    </div>  
                );
			}
		}
        
        class CounterParent extends React.Component {
            
            constructor(props) {
                super(props);
                
                this.state = {
                  count: 0
                }; 
                
                this.increase = this.increase.bind(this);
            }
            
            increase (e) {
                var currentCount = tnis.state.count;

                if(e.shiftKey) {
                    currentCount += 10;
                } else {
                    currentCount += 1;
                }

                this.setState ({
                    count: currentCount
                });
                return ;
            }
            
            render() {
                
                var backgroundStyle = {
                    padding: 50,
                    backgroundColor: 'ffc53a',
                    width: 250,
                    height: 100,
                    borderRadius: 10,
                    textAlign: 'center'
                };
                
                var buttonStyle = {
                    fontSize: '1em',
                    width: 30,
                    height: 30,
                    fontFamily: 'sans-serif',
                    color: '#333333',
                    fontWeight: 'bold',
            
                };
                
                return (
                   <div style={backgroundStyle}>
                        <Counter display={this.state.count} />
                        <button onClick={this.increase}>+</button>
                    </div> 
                );
            }  
        }

        ReactDOM.render(
            <div>
                <CounterParent />
        
            </div>,
	
            document.querySelector('#box'),
        );	
	
    </script>
	  
   
  </body>
</html>
